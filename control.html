<!doctype html>
<html>

<head>
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/reset.css">
</head>

<body onload="">
  <div class="buttonBox">
    <button class="openWin" onclick="openWin()">Ore-Oh! Studio</button>
  </div>
  <script>
    var myWindow;
    var winW, winH, targetW, targetH;
    winW = targetW = 200;
    winH = targetH = 200;

    function openWin() {
      myWindow = window.open("index.html", "", "width=" + winW + ",height=" + winH + ",menubar=0");
    }
  </script>
</body>

</html>
